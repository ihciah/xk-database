<!DOCTYPE html>
<html>
  <head>
    <title>登录 - 复旦大学选课系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="/static/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/static/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap-checkbox.css">

    <link href="/static/css/minimal.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-1">
 

    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Make page fluid -->
      <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


          <div class="inside-block">
            <img src="/static/images/logo-big.png" alt class="logo" style="margin-top: 0px;">
            <h1><strong>登录</strong>科学的张江大学选课系统</h1>
            <h5>By ihciah & qzane</h5>

              {% with messages = get_flashed_messages() %}
  {% if messages %}
    <form id="form-signin" action="/account/login" method="post" class="form-signin" style="margin-top: 10px;">
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissable">
                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                      <strong>Oops!</strong> {{ message }}
                    </div>
    {% endfor %}
   {% else %}
     <form id="form-signin" action="/account/login" method="post" class="form-signin">
  {% endif %}
{% endwith %}

              <section>
                <div class="input-group">
                  <input type="text" class="form-control" name="username" placeholder="学号">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" placeholder="密码">
                  <div class="input-group-addon"><i class="fa fa-key"></i></div>
                </div>
              </section>
              <section class="controls">
                <div class="checkbox check-transparent">
                  <input type="checkbox" value="1" id="remember" checked>
                  <label for="remember">记住我</label>
                </div>
                <a href="#" onclick="alert('请联系管理员重置密码!')">忘记密码?</a>
              </section>
              <section class="log-in">
                <button class="btn btn-greensea">登录</button>
                <span>or</span>
                <a class="btn btn-slategray" href="/account/signup">创建账号</a>
              </section>
            </form>
          </div>


        </div>
        <!-- /Page content -->  
      </div>
    </div>
    <!-- Wrap all page content end -->
  </body>
</html>
